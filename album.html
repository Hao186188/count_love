  <div id="settings-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);z-index:99999;align-items:center;justify-content:center;">

      <form id="settings-form">

        <label>Lá»i nháº¯n: <textarea id="album-message-input" rows="2" style="width:90%"></textarea></label><br><br>
        <fieldset style="border:1px solid #e91e63;border-radius:8px;padding:12px;margin-bottom:12px;">
          <legend style="color:#e91e63;">Danh sÃ¡ch áº£nh</legend>
          <div id="photos-list"></div>
          <button type="button" id="add-photo" style="margin-top:8px;background:#e91e63;color:#fff;border:none;border-radius:8px;padding:6px 18px;font-size:1em;cursor:pointer;">ThÃªm áº£nh</button>
        </fieldset>
        <button type="submit" style="background:#e91e63;color:#fff;border:none;border-radius:8px;padding:10px 28px;font-size:1.1em;cursor:pointer;">LÆ°u</button>
        <button type="button" id="close-settings" style="margin-left:12px;background:#eee;color:#e91e63;border:none;border-radius:8px;padding:10px 28px;font-size:1.1em;cursor:pointer;">ÄÃ³ng</button>
      </form>
    </div>

  <div class="main-content">
    <h1 id="album-title">ğŸ’• Khoáº£nh Kháº¯c TÃ¬nh YÃªu ğŸ’• <button id="edit-title" style="background:#e91e63;color:#fff;border:none;border-radius:8px;padding:4px 12px;font-size:1em;cursor:pointer;">âœï¸</button></h1>
    <div class="message" id="album-message">HÃ£y lÆ°u giá»¯ nhá»¯ng khoáº£nh kháº¯c tuyá»‡t vá»i nháº¥t cá»§a chÃºng ta!</div>
    <button class="action-btn" id="albumBtn" style="display:none;">âœ¨ Kho BÃ¡u Cá»§a ChÃºng Tá»› âœ¨</button>
    <a href="gallery.html" class="action-btn" id="galleryBtn" style="display:none;">ğŸ–¼ï¸ Kho áº¢nh ğŸ–¼ï¸</a>
    <div id="album-photos" style="margin-top:24px;display:flex;flex-wrap:wrap;gap:18px;justify-content:center;"></div>
  </div>
  <div class="firework-container" id="fireworkContainer"></div>
  <script>
    // --- Tá»° Äá»˜NG RESET VÃ€ LÆ¯U Dá»® LIá»†U THEO ID TRÃŠN URL ---
    function getUserId() {
      const url = new URL(window.location.href);
      return url.searchParams.get('id') || 'default';
    }
    function getStorageKey(key) {
      return getUserId() + '_' + key;
    }
    function resetUserData() {
      const keys = ['albumTitle','albumMessage','albumPhotos'];
      keys.forEach(k => { localStorage.removeItem(getStorageKey(k)); });
    }
    resetUserData();
    // Popup settings logic
    const openSettingsBtn = document.getElementById('open-settings');
    const settingsModal = document.getElementById('settings-modal');
    const closeSettingsBtn = document.getElementById('close-settings');
    openSettingsBtn.onclick = () => { settingsModal.style.display = 'flex'; loadSettingsForm(); };
    closeSettingsBtn.onclick = () => settingsModal.style.display = 'none';
    document.getElementById('settings-form').onsubmit = function(e) {
      e.preventDefault(); saveSettingsForm(); settingsModal.style.display = 'none'; applyUserSettings(); };
    function renderPhotosForm() {
      const list = document.getElementById('photos-list');
      list.innerHTML = '';
      let photos = [];
      try { photos = JSON.parse(localStorage.getItem(getStorageKey('albumPhotos')) || '[]'); } catch {}
      photos.forEach((p, idx) => {
        const div = document.createElement('div');
        div.style.marginBottom = '8px';
        div.innerHTML = `<input type="text" value="${p}" class="photo-url" placeholder="Link áº£nh hoáº·c base64"> <button type="button" class="remove-photo" data-idx="${idx}" style="background:#eee;color:#e91e63;border:none;border-radius:8px;padding:4px 12px;">XÃ³a</button>`;
        list.appendChild(div);
      });
      list.querySelectorAll('.remove-photo').forEach(btn => {
        btn.onclick = function() {
          photos.splice(+btn.dataset.idx, 1);
          localStorage.setItem(getStorageKey('albumPhotos'), JSON.stringify(photos));
          renderPhotosForm();
        };
      });
    }
    document.getElementById('add-photo').onclick = function() {
      let photos = [];
      try { photos = JSON.parse(localStorage.getItem(getStorageKey('albumPhotos')) || '[]'); } catch {}
      photos.push('');
      localStorage.setItem(getStorageKey('albumPhotos'), JSON.stringify(photos));
      renderPhotosForm();
    };
    function loadSettingsForm() {
      const s = localStorage;
      document.getElementById('album-title-input').value = s.getItem(getStorageKey('albumTitle')) || '';
      document.getElementById('album-message-input').value = s.getItem(getStorageKey('albumMessage')) || '';
      renderPhotosForm();
    }
    function saveSettingsForm() {
      const s = localStorage;
      s.setItem(getStorageKey('albumTitle'), document.getElementById('album-title-input').value);
      s.setItem(getStorageKey('albumMessage'), document.getElementById('album-message-input').value);
      // photos
      const photos = [];
      document.querySelectorAll('#photos-list > div').forEach(div => {
        const url = div.querySelector('.photo-url').value;
        if (url) photos.push(url);
      });
      s.setItem(getStorageKey('albumPhotos'), JSON.stringify(photos));
    }
    // Hiá»ƒn thá»‹ ná»™i dung tá»« LocalStorage vÃ  cho phÃ©p chá»‰nh trá»±c tiáº¿p
    function applyUserSettings() {
      const s = localStorage;
      document.getElementById('album-title').innerHTML = `${s.getItem(getStorageKey('albumTitle')) || 'ğŸ’• Khoáº£nh Kháº¯c TÃ¬nh YÃªu ğŸ’•'} <button id='edit-title' style='background:#e91e63;color:#fff;border:none;border-radius:8px;padding:4px 12px;font-size:1em;cursor:pointer;'>âœï¸</button>`;
      document.getElementById('album-message').innerHTML = s.getItem(getStorageKey('albumMessage')) || 'HÃ£y lÆ°u giá»¯ nhá»¯ng khoáº£nh kháº¯c tuyá»‡t vá»i nháº¥t cá»§a chÃºng ta!';
      // áº¢nh album
      let photos = [];
      try { photos = JSON.parse(s.getItem(getStorageKey('albumPhotos')) || '[]'); } catch {}
      const albumPhotos = document.getElementById('album-photos');
      albumPhotos.innerHTML = '';
      photos.forEach((url, idx) => {
        const div = document.createElement('div');
        div.style.position = 'relative';
        div.style.width = '120px';
        div.style.height = '120px';
        div.style.borderRadius = '12px';
        div.style.overflow = 'hidden';
        div.style.boxShadow = '0 2px 8px rgba(233,30,99,0.12)';
        div.innerHTML = `<img src='${url}' style='width:100%;height:100%;object-fit:cover;'> <button class='remove-photo' data-idx='${idx}' style='position:absolute;top:6px;right:6px;background:#fff;color:#e91e63;border:none;border-radius:8px;padding:2px 8px;cursor:pointer;'>ğŸ—‘ï¸</button>`;
        albumPhotos.appendChild(div);
      });
      albumPhotos.querySelectorAll('.remove-photo').forEach(btn => {
        btn.onclick = function() {
          photos.splice(+btn.dataset.idx, 1);
          s.setItem(getStorageKey('albumPhotos'), JSON.stringify(photos));
          applyUserSettings();
        };
      });
      // Chá»‰nh sá»­a tiÃªu Ä‘á»
      document.getElementById('edit-title').onclick = function() {
        let val = prompt('Nháº­p tiÃªu Ä‘á» má»›i:', s.getItem(getStorageKey('albumTitle')) || '');
        if (val !== null) { s.setItem(getStorageKey('albumTitle'), val); applyUserSettings(); }
      };
      // Chá»‰nh sá»­a lá»i nháº¯n
      document.getElementById('album-message').onclick = function() {
        let val = prompt('Nháº­p lá»i nháº¯n má»›i:', s.getItem(getStorageKey('albumMessage')) || '');
        if (val !== null) { s.setItem(getStorageKey('albumMessage'), val); applyUserSettings(); }
      };
    }
    applyUserSettings();
  </script>
</body>
